<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Tank 1 Name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name your Tank!" [(ngModel)]="data.tankOneName"  formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Abilities</ng-template>
        <mat-radio-group  [(ngModel)]="data.tankOnePower"  [ngModelOptions]="{standalone: true}"a >
          <mat-radio-button class="example-margin" value="fastMove">
            Faster moving
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="fastAim">
            Faster Aiming
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="moreHealth">
            More Health
          </mat-radio-button>
        </mat-radio-group>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Color</ng-template>
        <mat-radio-group  [(ngModel)]="data.tankOneColor"  [ngModelOptions]="{standalone: true}"a >
          <mat-radio-button class="example-margin" value="green">
            Green
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="blue">
            Blue
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="purple">
            Purple
          </mat-radio-button>
        </mat-radio-group>
        <mat-radio-button class="example-margin" value="teal">
          Teal
        </mat-radio-button>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Tank 2 Name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name your Tank!" [(ngModel)]="data.tankTwoName"  formControlName="firstCtrl" required>
      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Abilities </ng-template>
      <mat-radio-group  [(ngModel)]="data.tankTwoPower"  [ngModelOptions]="{standalone: true}"a >
        <mat-radio-button class="example-margin" value="fastMove">
          Faster moving
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="fastAim">
          Faster Aiming
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="moreHealth">
          More Health
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Color </ng-template>
      <mat-radio-group  [(ngModel)]="data.tankTwoColor"  [ngModelOptions]="{standalone: true}"a >
        <mat-radio-button class="example-margin" value="green">
          Green
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="blue">
          Blue
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="purple">
          Purple
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="teal">
          Teal
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Done</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
