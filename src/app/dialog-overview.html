<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Tank 1 Name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name your Tank!" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Tank 1 Abilities</ng-template>
        <mat-radio-group  [(ngModel)]="color"  [ngModelOptions]="{standalone: true}"a >
          <mat-radio-button class="example-margin" value="primary">
            Faster moving
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="accent">
            Faster Aiming
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="warn">
            More Health
          </mat-radio-button>
        </mat-radio-group>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Tank 2 Name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name your Tank!" formControlName="firstCtrl" required>
      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Tank 2 Abilities </ng-template>
      <mat-radio-group  [(ngModel)]="color"  [ngModelOptions]="{standalone: true}"a >
        <mat-radio-button class="example-margin" value="primary">
          Faster moving
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="accent">
          Faster Aiming
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="warn">
          More Health
        </mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Done</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
